<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let i=1
    while(i<=10){
        document.write(i);
        document.write("<br>");
        i++;
    }
    //跟do while的差別就差在 do while不管是否滿足條件都會執行一次循環體
    </script>
</body>
</html>
