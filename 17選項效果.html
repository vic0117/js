<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    ul{
        margin:30px;
    }
    li{
        list-style:none;
        margin-right:5px;
        float:left;
    }
    a{
        padding:20px;
        background: gray;
        text-decoration: none;
        color:white;
    }
    .active a{
        background:red;
    }
    </style>
</head>
<body>
    <ul>
        <li id="bt1"><a href="#">娛樂</a></li>
        <li id="bt2"><a href="#">財經</a></li>
        <li id="bt3"><a href="#">體育</a></li>
    </ul>

    <script>
    let oBt1=document.getElementById("bt1"),
        oBt2=document.getElementById('bt2'),
        oBt3=document.getElementById('bt3');
        
        //臨時變量,用於保存被選中的是哪一個
        let tempBt=oBt1;

        //選中與未選中其實就是有沒有active
        //選中：即給對應的li一個className為active
        //取消選中：刪除li中的className
        oBt1.onclick=function(){
        //清除選中
        tempBt.className="";
        //記錄選中的是誰
        tempBt=oBt1;
        //改變對應樣式
        tempBt.className="active"
    }
        oBt2.onclick=function(){
        //清除選中
        tempBt.className="";
        //記錄選中的是誰
        tempBt=oBt2;
        //改變對應樣式
        tempBt.className="active"

    }
        oBt3.onclick=function(){
        //清除選中
        tempBt.className="";
        //記錄選中的是誰
        tempBt=oBt3;
        //改變對應樣式
        tempBt.className="active"
    }
    </script>
</body>
</html>
