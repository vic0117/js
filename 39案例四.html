<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 1-200能被3或7整除的數字

    for(let i=1;i<=200;i++){
        if(i%3==0 || i%7==0){
            document.write(i);
            document.write("<br>");
        }
    }
    //要同時被3,7整除的話就改用＆＆
    </script>
</body>
</html>
