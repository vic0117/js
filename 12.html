<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    #bt1,#bt2{
    width: 30px;
    height: 30px;
    text-align: center;
    float: left;
    font-size:30px;
    line-height: 30px;
    border:1px solid black;
}
</style>
</head>

<body>
    <div id="bt1">+</div>
    <div id="bt2">-</div>
    <br>
    <br>
    <p id="content">你可不聰明,但你不可以不努力。</p>

    <script>
    let oBt1=document.getElementById('bt1'),
        oBt2=document.getElementById('bt2'),
        oContent= document.getElementById('content'),
        size=16;
    
        oBt1.onclick=function(){
            size+=1;
            console.log(size);
            oContent.style.fontSize=size+"px";
    }
        oBt2.onclick=function(){
            size-=1;
            console.log(size);
            oContent.style.fontSize=size+"px";
    }
    </script>
</body>
</html>
