<!DOCTYPE html>

<head>

<body>
    <script>
    /* 
    do{
        //循環體

    }while(條件);
    符合條件的話即執行循環體
    不符合條件 跳出循環體
    */    
   var i=1;

   do{
       document.write(i);
       document.write("<br/>");
   }while(i<10);
    </script>
